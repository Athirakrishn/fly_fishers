{% extends 'temp/fishermen.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>REQUEST FOR VESSEL LICENSE</title>
</head>
<body>
	<center><h1 style="color: white">REQUEST FOR VESSEL LICENSE</h1>
		<table>
			<form method="POST" class="form-floating">
                 {% csrf_token %}
				<tr>
					<td style="color: white">Name:</td>
					<td><input type="text" name="nam" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				<tr>
					<td style="color: white">Vessel Number:</td>
					<td><input type="text" name="vsl" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				<tr>
					<td style="color: white">Request:</td>
					<td><input type="text" name="rst" required style="color: white" class="form-control bg-transparent"></td>
				</tr>

				<tr>
					<td style="color: white">ID Proof:</td>
					<td><input type="file" name="prf" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				<tr>
					<td style="color: white">Manifacture Date</td>
					<td><input type="text" name="mnf" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				
				
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="REQUEST" style="color: white" class="btn btn-outline-primary"></td>
				</tr>
                {% if msg %}
                <script>
                    alert("Requested Successfully")
                </script>
                {% endif %}
			</form>
		</table>
	</center>

</body>
</html>
{% endblock %}
