{% extends 'temp/director.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>add vessel license</title>
</head>
<body>
	<center>
		<h1 style="color: white">VESSEL LICENSE</h1>
		<table>
			<form method="POST" class="form-floating">
                {% csrf_token %}
				<tr>
					<td style="color: white">Type Of Vessel:</td>
					<td><input type="text" name="type" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				<tr>
					<td style="color: white">LicenseType:</td>
					<td><input type="text" name="lcst" required style="color: white" class="form-control bg-transparent"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="ADD" style="color: white" class="btn btn-outline-primary"></td>
				</tr>
                {% if msg %}
                <script>
                    alert("Vessel License Added Successfully")
                </script>
                {% endif %}
			</form>
		</table>
	</center>

</body>
</html>
{% endblock %}
