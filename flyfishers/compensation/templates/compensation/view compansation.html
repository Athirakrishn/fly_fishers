
{% extends 'temp/deputydirector.html' %}
{% block base2 %}
<!DOCTYPE html>
<html>
<head>
	<title>view,for compensation</title>
</head>
<body>
	<center>

			<tr>
				<td>Title</td>
				<td>Amount</td>
                <td>Rules</td>

			</tr>
              {% endfor %}
		</form>
	</table>
    </center>

</html>
{% endblock %}
