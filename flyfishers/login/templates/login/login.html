{% extends 'temp/home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<center><h1 style="color:white">Login</h1>
<table>
	<form method="POST" class="form-floating">
        {% csrf_token %}
		<tr>
			<td style="color: white">Username: </td>
			<td><input type="text" name="unm" required class="form-control  bg-transparent" style="color:white" ></td>
		</tr>
		<tr>
			<td style="color: white">Password:</td>
			<td><input type="Password" name="psw" required class="form-control bg-transparent" style="color: white"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="btn" value="Login" class="btn  btn-outline-primary"style="color: white" ></td>
		</tr>

		
	</form>
</table>
</center>
</body>
</html>
{% endblock %}
