{% extends 'temp/director.html' %}
{% block base2 %}
<!DOCTYPE html>
<html>
<head>
	<title>manage request for insurance</title>
</head>
<body>
	<center>
		<table border="1" class="table-bordered table table-striped" >
			<form enctype="multipart/form-data"><h1>Manage Request For Insurance</h1>
			<tr>
				<td>UserId</td>
				<td>Insurance Name</td>
                <td>Proof</td>
				<td>Status</td>
				<td colspan="2"></td>
				
			</tr>
            {% for i in x %}
			<tr>
			<td>{{ i.fishermen.fishermen_id}}</td>
			<td>{{ i.insurance.insurance_name }}</td>
              <td><a href="/static/{{ i.id_proof}}" class="btn btn-outline-primary">DOWNLOAD</a></td>

			<td>{{ i.status }}</td>
			<td><a href="{% url 'aw' idd=i.req_insurance_id %}"  class="btn btn-outline-primary">APPROVE</a></td>
			<td><a href="{% url 'rw' idd=i.req_insurance_id %}"  class="btn btn-outline-primary">REJECT</a></td>
			</tr>
            {% endfor %}
            </form>
		</table>
	</center>

</body>
</html>
{% endblock %}
